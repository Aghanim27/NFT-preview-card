<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Bootstrap 5 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- Custom CSS  -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card" style="width: 18rem;">
    <img src="./images/image-equilibrium.jpg" class="card-img-top" alt="Equilibrium Image">
    <div class="card-body">
      <h5 class="card-title">Equilibrium #3429</h5>
      <p class="card-text opacity-75">Our Equilibrium collection promotes balance and calm.</p>
      <div class="priceAndDay">
        <span class="price">
          <img src="./images/icon-ethereum.svg" alt="ETH" class="ethIcon">
          <p>0.041 ETH</p>
        </span>
        <div class="day">
          <img src="./images/icon-clock.svg" alt="Clock Icon">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="Avatar Image" class="avatarImg">
        <span class="ml-5"><span class="opacity-50">Creation of </span>Jules Wyvern</span>
      </div>
    </div>
  </div>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
